<div class="container unauthenticated">
    With GitHub: <a href="https://github.com/login/oauth/authorize?client_id=0a7797fa746a354c2af2&redirect_uri=http://localhost:8080/">click here</a>

<div class="container authenticated">
    Logged in as: <span id="user"></span>
    <div>
        <button onClick="logout()" class="btn btn-primary">Logout</button>
    </div>
</div>

Choose your Youtubeur  :
<input type="text" value="The Youtubeur"/>
<div class="container unauthenticated">
    Access widget youtube: <a href="https://accounts.google.com/o/oauth2/v2/auth?scope=https://www.googleapis.com/auth/youtube.readonly&access_type=online&response_type=code&redirect_uri=http://localhost:8080/google/youtube&client_id=263403587859-2hjchtviipii41q94u0n0hb429dkvokr.apps.googleusercontent.com">click here</a>

</body>
<script type="text/javascript">
    $.get("/user", function(data) {
        $("#user").html(data.name);
        $(".unauthenticated").hide();
        $(".authenticated").show();
    });

    var logout = function() {
        $.post("/logout", function() {
            $("#user").html('');
            $(".unauthenticated").show();
            $(".authenticated").hide();
        })
        return true;
    }
</script>
